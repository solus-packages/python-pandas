name       : python-pandas
version    : 1.3.3
release    : 14
source     :
    - https://github.com/pandas-dev/pandas/releases/download/v1.3.3/pandas-1.3.3.tar.gz : 272c8cb14aa9793eada6b1ebe81994616e647b5892a370c7135efb2924b701df
homepage   : https://pandas.pydata.org/
license    : BSD-3-Clause
component  : programming.python
summary    : Flexible and powerful Python data analysis toolkit
description: |
    Flexible and powerful data analysis / manipulation library for Python, providing labeled data structures similar to R data.frame objects, statistical functions, and much more.
builddeps  :
    - cython
    - numpy
    - python-dateutil # check
    - python-pytest # check
    - python-pytz # check
rundeps    :
    - python-bottleneck
    - python-dateutil
    - python-numexpr
    - python-pytz
build      : |
    %python3_setup
install    : |
    %python3_install
#check      : |
#    requires pytest 5
#    %python3_test pytest3 pandas --skip-slow --skip-network --skip-db -m "not single" -n 4 -r sxX
